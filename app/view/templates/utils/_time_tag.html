{%- macro time_tag(timestamp, format="%Y-%m-%d %H:%M", relative=False) -%}
  <time
      class="{{ class }}"
      data-tooltip="{{ timestamp.strftime("%c UTC") }}"
      datetime="{{ timestamp.isoformat() }}">
    {% if relative: %}
      {{ timestamp|relative_time }}
    {% else: %}
      {{ timestamp.strftime(format) }}
    {% endif %}
  </time>
{%- endmacro -%}
