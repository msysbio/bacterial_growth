{% extends '_layout.html' %}

{% block title %}: Profile{% endblock %}

{% block content %}
  <div class="container profile-page">
    <h2>Backdoor login page (development only)</h2>

    <h3>Your current user UUID:</h3>

    <p>
      <div class="copy-button-wrapper flex-row flex-grow">
        <button type="button" class="js-copy-button copy-button green-button">Copy ðŸ“‹</button>
        <input
            type="text"
            value="{{ g.current_user.uuid }}"
            class="form-input-blue"
            readonly />
      </div>
    </p>

    <h3>Log in (change your user UUID):</h3>

    <p>
      <form action="{{ url_for('user_backdoor_page') }}" class="simple-form login-form" method="POST">
        <div class="form-row">
          <label class="uuid">
            <span>UUID:</span>
            <input name="user_uuid" class="form-input-full form-input-blue" type="text" required />
          </label>

          <input type="submit" class="flex-end" value="Log in" />
        </div>
      </form>
    </p>
  </div>

{% endblock %}
